name: Pascal Compiler CI

on:
  pull_request:
    branches: [ "*" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: Check out repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y flex bison libfl-dev libunwind-dev libgmp-dev
        pip install meson ninja

    - name: Configure build
      run: meson setup builddir --buildtype=release -Dwith_gmp=enabled

    - name: Build
      run: meson compile -C builddir

    - name: Run tests
      run: meson test -C builddir

    - name: Upload meson logs (on failure)
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: meson-logs-linux
        path: builddir/meson-logs/
        if-no-files-found: ignore
